<div class="container">
  <div class="row">
    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">Cliente</th>
          <th scope="col">Fecha de Inicio</th>
          <th scope="col">Fecha de Finalizaci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inscripcion of inscripciones">
          <td>{{ inscripcion.clienteIns.nombre }} {{ inscripcion.clienteIns.apellido }}</td>

</div>
