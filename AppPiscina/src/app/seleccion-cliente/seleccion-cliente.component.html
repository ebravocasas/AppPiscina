<div class="clientes">
  <div class="form-group" *ngIf="!nombre">
    <label for="buscador">Cliente</label>
    <input type="text" id="buscador" class="form-control" (input)="buscador($event.target.value)" />
  </div>
  <div class="form-group" *ngIf="nombre">
    <label for="">Cliente</label>
    <div class="row">
      <div class="col-sm-10">
        <input [(ngModel)]="nombre" disabled type="text" class="form-control" />
      </div>
      <div class="col-sm-2">
        <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <div *ngFor="let cliente of clientes">
      <a *ngIf="cliente.visible" (click)="seleccionar(cliente)" class="list-group-item list-group-item-action"
        >{{ cliente.nombre }} {{ cliente.apellido }}</a
      >
    </div>
  </div>
</div>
