<div class="container mt-4">
  <div class="row justify-content-start">
    <div class="col-sm-3">
      <h4>Listado de Clientes</h4>
    </div>
    <div class="col-sm-4"></div>
  </div>

  <div class="row">
    <div class="col-sm-3" *ngFor="let cliente of clientes">
      <div class="card mb-4">
        <div class="d-flex justify-content-center mt-2">
          <img src="{{ cliente.imagen }}" class="card-img-top imgCartaCliente" />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ cliente.nombre }} {{ cliente.apellido }}</h5>
          <p class="card-text"><span class="font-weight-bold">DNI: </span>{{ cliente.dni }}</p>
          <p class="card-text">
            <span class="font-weight-bold">E-mail: <br /></span>{{ cliente.email }}
          </p>
          <p class="card-text"><span class="font-weight-bold">Tel√©fono: </span>{{ cliente.telefono }}</p>
          <!--<p class="card-text"><span class="font-weight-bold">Fecha de Nacimiento: </span>{{cliente.fechaNacimiento.toDate() | date: 'dd/MM/yyyy'}}</p>-->
          <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
          <a class="card-link text-danger" (click)="borrarUsuario(cliente.id)">Deshabilitar Usuario</a>
        </div>
      </div>
    </div>
  </div>
</div>
