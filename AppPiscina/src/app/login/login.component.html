<div class="container mt-4">
  <div class="text-center">
    <img src="assets/img/logo.png" class="logo" />
    <h3>Bienvenido, ingrese sus credenciales por favor</h3>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <form [formGroup]="formularioLogin">
        <div class="form-group">
          <label for="InputEmail">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            formControlName="email"
            placeholder="Ingrese su correo electrónico"
          />
          <div
            *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty"
            class="alert alert-danger"
            role="alert"
          >
            <span *ngIf="formularioLogin.controls['email'].errors.required"
              >El correo electrónico es un campo requerido</span
            >
            <span *ngIf="formularioLogin.controls['email'].errors.email"
              >El correo electrónico introducido no es válido</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">Contraseña</label>
          <input
            type="password"
            (keyUp.enter)="login()"
            class="form-control"
            id="InputPassword"
            formControlName="password"
            placeholder="Ingrese su contraseña"
          />
          <div
            *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"
            class="alert alert-danger"
            role="alert"
          >
            <span *ngIf="formularioLogin.controls['password'].errors.required"
              >La contraseña es un campo requerido</span
            >
          </div>
        </div>
        <button type="submit" (click)="login()" [disabled]="!formularioLogin.valid" class="btn btn-primary">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>

  <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
    {{ textoError }}
  </div>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-beat" [fullScreen]="true"
    ><p style="color: white">Comprobando...</p></ngx-spinner
  >
</div>
